<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Match</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fc89379e21.js" crossorigin="anonymous"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start header section -->
  <header class="banner-container">
    <div class="banner">
      <div class="title">
        <h1>The Greatest show on the earth</h1>
        <p>Exciting final football match is going to held today, I am confident that my team will win the match, best of
          luck for my team. </p>

        <a class="btn" href="#"><span>Watch Live</span><i class="fa-solid fa-chevron-right"></i></a>
      </div>
      <div class="player-img">
        <img src="assets/Banner Image.png" alt="Banner-Image">
      </div>
    </div>
  </header>
  <!-- End header section -->
  <!-- Start Main Section  -->
  <main>
    <section class="player-container">
      <aside class="side-box">
        <div class="upcomming-match">
          <div class="side-bg-color"><a href="#">Upcoming Match</a></div>
          <div class="side-bg-color"><a href="#">All Group</a></div>
          <div class="side-active-color"><a href="#">Blog</a></div>
        </div>
      </aside>
    </section>
  </main>
  <!-- End Main Section -->
</body>

</html>
